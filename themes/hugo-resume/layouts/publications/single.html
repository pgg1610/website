{{ define "main" }}
{{ partial "breadcrumbs" . }}
<section class="resume-section p-3 p-lg-5 d-flex d-column content">
  <div class="my-auto">
    <h3 class="mb-0"><span class="text-primary">{{ .Title }}</span></h3>
    <p></p>
    <p><a href="{{ .Params.link }}">Link to {{ .Params.pubtype }}</a></p>
    {{ with .Params.image }}<img src="{{ . }}" style="max-height:350px;max-width:100%;" align="center"/>{{ end }}
    {{ .Content }}
    <p class="mt-3">
    {{ partial "techtags" . }}
    </p>
  </div>
</section>
{{ end }}
